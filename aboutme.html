<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassan Fares - Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .profile-pic {
            width: 200px;
            height: 260px;
            border-radius: 10%;
            border: 5px solid #00d4ff;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out, border-color 0.3s;
        }

        .profile-pic:hover {
            transform: scale(1.1);
            border-color: #1e90ff;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #00d4ff;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 5px #00d4ff, 0 0 10px #00d4ff; }
            to { text-shadow: 0 0 20px #00d4ff, 0 0 30px #00d4ff; }
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin: 10px 0 20px;
            color: #ddd;
        }

        .menu {
            margin-top: 20px;
            text-align: center;
            position: relative;
        }

        .menu a {
            text-decoration: none;
            font-size: 1rem;
            color: white;
            background: rgba(0, 212, 255, 0.8);
            padding: 10px 20px;
            border-radius: 30px;
            margin: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .menu a:hover {
            background: rgba(30, 144, 255, 0.8);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .menu a i {
            font-size: 1.2rem;
            margin-right: 10px;
            color: white;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <canvas id="binaryCanvas"></canvas>
    <div class="container">
        <img src="static/me.jpg" alt="Your Picture" class="profile-pic">
        <h1>Hassan Fares</h1>
        <p>
            Hi! I'm Hassan, a passionate security researcher and programmer. I specialize in cybersecurity and software-engineering and enjoy coffee!
            You are more than welcome to connect with me on any of the below platforms.
        </p>
        <div class="menu">
            <!-- LinkedIn Button -->
            <a href="https://www.linkedin.com/in/hassan-fares" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <!-- GitHub Button -->
            <a href="https://github.com/hassanfarescodes" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            <!-- Tutor Button -->
            <a href="https://calendly.com/hassanfares295/60min" target="_blank">
                <i class="fas fa-book-reader"></i> Tutor
            </a>
        </div>
    </div>

    <script>
        // Binary falling animation
        const canvas = document.getElementById('binaryCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const binaryChars = ['0', '1'];
        const fontSize = 16;
        let columns = Math.floor(canvas.width / (fontSize * 4));
        let drops = new Array(columns).fill(1);
        const fallSpeed = 0.5; // Controlers the speed at which the 0s and 1s fall

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = Math.floor(canvas.width / (fontSize * 4));
            drops = new Array(columns).fill(1);
        });

        function draw() {
            // Animates the numbers falling
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = `${fontSize}px monospace`;
            ctx.fillStyle = '#00d4ff';

            for (let i = 0; i < drops.length; i++) {
                const text = binaryChars[Math.floor(Math.random() * binaryChars.length)];
                ctx.fillText(text, i * fontSize * 4, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i] += fallSpeed;
            }
        }
        // Execute the draw function every 50ms
        setInterval(draw, 50);
    </script>
</body>
</html>
